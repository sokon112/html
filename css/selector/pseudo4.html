<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before ";
        color: plum;
      }
      h1::after {
        content: "after ";
        color: blue;
      }
      ul li {
        margin: 15px;
      }
      li.hot::after {
        content: "NEW!!";
        font-size: x-small;
        padding: 2px 4px;
        margin: 0 10px;
        border-radius: 2px;
        background: #abc;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>가상 요소 선택자</h1>
    <ul>
      <li class="hot">제품 A</li>
      <li>제품 B</li>
      <li>제품 C</li>
      <li class="hot">제품 D</li>
    </ul>
  </body>
</html>
